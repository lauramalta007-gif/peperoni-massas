<html lang="pt-br">
<head>

<body>



<header>

<section class="produtos">

        <span class="preco" data-preco="28">R$ 28,00</span>
        <button onclick="adicionar('Lasanha Bolonhesa', 28)">Adicionar</button>

    <div class="card">
        <h3>Lasanha Frango</h3>
        <p>Frango temperado e molho branco.</p>
        <span class="preco" data-preco="26">R$ 26,00</span>
        <button onclick="adicionar('Lasanha Frango', 26)">Adicionar</button>
    </div>

    <div class="card">
        <h3>Fettuccine Carbonara</h3>
        <p>ClÃ¡ssico italiano caseiro.</p>
        <span class="preco" data-preco="30">R$ 30,00</span>
        <button onclick="adicionar('Fettuccine Carbonara', 30)">Adicionar</button>
    </div>

    <div id="lista-produtos"></div>

</section>

<section class="carrinho">
    <h2>ðŸ›’ Seu Pedido</h2>
    <ul id="lista"></ul>

    <button class="whatsapp" onclick="finalizar()">Finalizar no WhatsApp</button>
</section>

<script src="script.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCXeARidvRar7bTafEk61FcgzTmYMjSX0",
  authDomain: "chico-afeto.firebaseapp.com",
  projectId: "chico-afeto",
  storageBucket: "chico-afeto.firebasestorage.app",
  messagingSenderId: "137443657974",
  appId: "1:137443657974:web:2e6848b28ab86954b604d7",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function carregarProdutos() {
  const querySnapshot = await getDocs(collection(db, "produtos"));
  const lista = document.getElementById("lista-produtos");
  lista.innerHTML = "";

  querySnapshot.forEach((doc) => {
    const produto = doc.data();
    lista.innerHTML += `
      <div class="card">
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <span>R$ ${produto.preco}</span>
      </div>
    `;
  });
}

carregarProdutos();
</script>

</body>
